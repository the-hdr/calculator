<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="styles.css">

    <link rel="shortcut icon" href="/assets/images/calculator-logo.webp?">
</head>

<body>
    <div id="main-container">
        <div id="calculator-body">
            <div id="calculator-screen">
                <div id="current-result"></div>
                <div id="previous-result"></div>
            </div>

            <div id="calculator-buttons">
                <div id="1" class="button digit">1</div>
                <div id="2" class="button digit">2</div>
                <div id="3" class="button digit">3</div>
                <div id="add" class="button operator row-end-button">+</div>

                <div id="4" class="button digit">4</div>
                <div id="5" class="button digit">5</div>
                <div id="6" class="button digit">6</div>
                <div id="subtract" class="button operator row-end-button">-</div>

                <div id="7" class="button digit">7</div>
                <div id="8" class="button digit">8</div>
                <div id="9" class="button digit">9</div>
                <div id="mutliply" class="button operator row-end-button">x</div>

                <div class="button digit">.</div>
                <div id="0" class="button digit">0</div>
                <div id="equal-sign" class="button">=</div>
                <div id="divide" class="button operator row-end-button">/</div>

                <div id="clear-button" class="button"> clear </div>
                <div id="delete-button" class="button"> del </div>
            </div>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
